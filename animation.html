<!DOCTYPE html>
<html>
<head>
    <title>CSS Animation</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation: move 3s infinite;
        }

        @keyframes move {
            from { left: 0; }
            to { left: 300px; }
        }
    </style>

</head>
<body>
simple animation by me
<div class="box"></div>

</body>
</html>
