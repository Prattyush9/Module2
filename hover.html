<!DOCTYPE html>
<html>
<head>
    <title>Hover Examples</title>

    <style>

        /* 1. Hover on Text */
        .text:hover {
            color: red;
            font-size: 28px;
        }

        /* 2. Hover on Button */
        .btn {
            padding: 12px 25px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: darkorange;
            transform: scale(1.1);
        }

        /* 3. Hover on Box */
        .box {
            width: 200px;
            height: 120px;
            background: lightblue;
            margin-top: 20px;
            transition: 0.3s;
        }

        .box:hover {
            background: dodgerblue;
            box-shadow: 0 0 20px blue;
            transform: translateY(-5px);
        }

        /* 4. Hover on Link */
        a:hover {
            color: green;
            text-decoration: underline;
        }

    </style>

</head>
<body>

<h1 class="text">Hover on this text</h1>

<button class="btn">Hover on this button</button>

<div class="box"></div>

<a href="#">Hover on this link</a>

</body>
</html>
