<!DOCTYPE html>
<html>
<head>
    <title>Transform Translate</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background: green;
            transform: translate(100px, 50px);
        }
    </style>

</head>
<body>

<div class="box"></div>

</body>
</html>
