<!DOCTYPE html>
<html>
<head>
    <title>Opacity Examples by prattyush</title>

    <style>

        /* 1. Basic opacity */
        .box1 {
            width: 150px;
            height: 100px;
            background: red;
            opacity: 0.5;      /* 50% transparent */
            margin-bottom: 20px;
        }

        /* 2. Slight transparency */
        .box2 {
            width: 150px;
            height: 100px;
            background: green;
            opacity: 0.8;      /* 80% visible */
            margin-bottom: 20px;
        }

        /* 3. Fully visible */
        .box3 {
            width: 150px;
            height: 100px;
            background: blue;
            opacity: 1;        /* 100% visible */
            margin-bottom: 20px;
        }

        /* 4. Hover opacity effect */
        .hover-box {
            width: 150px;
            height: 100px;
            background: purple;
            opacity: 1;
            transition: 0.3s;
        }

        .hover-box:hover {
            opacity: 0.6;      /* fades on hover */
        }

    </style>

</head>
<body>

<h1>Opacity Examples</h1>

<div class="box1">0.5 opacity</div>

<div class="box2">0.8 opacity</div>

<div class="box3">1 opacity</div>

<h2>Hover Effect</h2>
<div class="hover-box"></div>

</body>
</html>
