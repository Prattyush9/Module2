<!DOCTYPE html>
<html>
<head>
    <title>All Text Decoration Examples</title>

    <style>

        /* Underline */
        .underline {
            text-decoration: underline;
        }

        /* Line-Through */
        .linethrough {
            text-decoration: line-through;
        }

        /* Overline */
        .overline {
            text-decoration: overline;
        }

        /* No Decoration (for links) */
        .nodecoration {
            text-decoration: none;
            color: blue;
        }

        /* Multiple Decorations */
        .multi {
            text-decoration: underline overline;
            color: red;
        }

        /* Wavy Styled Decoration */
        .wavy {
            text-decoration-line: underline;
            text-decoration-style: wavy;
            text-decoration-color: purple;
        }

    </style>

</head>
<body>

<h1>All Text Decoration Examples</h1>

<p class="underline">This text is UNDERLINED.</p>

<p class="linethrough">This text has a LINE-THROUGH.</p>

<p class="overline">This text has an OVERLINE.</p>

<a href="#" class="nodecoration">This link has NO underline.</a>

<p class="multi">This text has BOTH underline and overline.</p>

<p class="wavy">This text has a PURPLE WAVY underline.</p>

</body>
</html>
